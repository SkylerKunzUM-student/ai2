<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Now - Tech Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1500x600') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 120px 20px;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: 700;
        }
        .hero button {
            padding: 18px 40px;
            font-size: 18px;
            background-color: #00B0FF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 60px 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-info button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #00B0FF;
            color: white;
            border: none;
            border-radius: 50px;
        }
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Discover Cutting-Edge Technology</h1>
        <p>Explore the latest gadgets and innovations designed for the future.</p>
        <button>Shop Now</button>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 1">
            <div class="product-info">
                <h2>Smartphone X</h2>
                <p>$799.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 2">
            <div class="product-info">
                <h2>Laptop Y</h2>
                <p>$1,199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 3">
            <div class="product-info">
                <h2>Wireless Headphones</h2>
                <p>$299.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 4">
            <div class="product-info">
                <h2>Smart Watch</h2>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tech Store | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
